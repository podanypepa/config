set -g prefix C-a
unbind C-b
bind C-a send-prefix
set -sg escape-time 0
set -g status-interval 3
set -g base-index 1
set -g renumber-windows on
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=default"
set -g window-status-current-style "fg=green,bold"
set-option -g status-right ""
set -g status-left-length 40
set -g status-left '#[fg=white,bold]#S '
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key v split-window -h
bind-key s split-window -v
bind -n S-Left  previous-window
bind -n S-Right next-window
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
set -g mouse on
set-option -ga terminal-overrides ",*256*:Tc"
set-option -g focus-events on
set -g @open 'O'
# set -g default-terminal 'tmux-256color' # replace this with your custom term-info name
set -g default-terminal 'xterm-256color' # replace this with your custom term-info name
set -ga terminal-overrides ',*:Tc' # this is for 256 color
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q' # this is for the cursor shape
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
run '~/.tmux/plugins/tpm/tpm'
